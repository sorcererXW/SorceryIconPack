<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://blockchain.info/Resources/js/pay-now-button.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
     .vertical-center {
         min-height: 100%;
         min-height: 100vh;

         display: flex;
         align-items: center;
     }

    </style>
</head>
<body>
<div class="vertical-center">
    <div class="container">
        <div class="row vertical-center">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div style="font-size:16px;margin:0 auto;width:100%;" class="blockchain-btn"
                     data-address="1JnzNAhvGsPzeZxMnJxEPCTChF2zuqfA7S"
                     data-shared="false">
                    <div class="blockchain stage-begin" style="text-align:center">
                        <img src="https://blockchain.info/Resources/buttons/donate_64.png"/>
                    </div>
                    <div class="blockchain stage-loading" style="text-align:center">
                        <img src="https://blockchain.info/Resources/loading-large.gif"/>
                    </div>
                    <div class="blockchain stage-ready">
                        <p align="center">Please Donate To Bitcoin Address: <b>[[address]]</b></p>
                        <p align="center" class="qr-code"></p>
                    </div>
                    <div class="blockchain stage-paid">
                        Donation of <b>[[value]] BTC</b> Received. Thank You.
                    </div>
                    <div class="blockchain stage-error">
                        <font color="red">[[error]]</font>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</div>
</body>

</html>
