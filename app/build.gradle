    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
    compile 'com.github.VictorAlbertos:RxActivityResult:0.4.5-2.x'
    compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
    compile 'com.f2prateek.rx.preferences2:rx-preferences:2.0.0-RC1'
    compile 'com.squareup.sqlbrite2:sqlbrite:2.0.0-SNAPSHOT'

    // timber
    compile 'com.jakewharton.timber:timber:4.5.1'

    // iconics
    compile 'com.mikepenz:iconics-core:2.8.7@aar'
