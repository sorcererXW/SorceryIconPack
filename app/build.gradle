    compile 'com.flipboard:bottomsheet-commons:1.5.3'
    // fastscroll
    compile 'com.github.turing-tech:MaterialScrollBar:12.3.1'
    // dagger
    compile 'com.google.dagger:dagger:2.10-rc2'
    apt 'com.google.dagger:dagger-compiler:2.10-rc2'
}
repositories {
    mavenCentral()
}